<div>
  <h1 class="text-center"> Progress for {{capture.name}} </h1>
  <div id="progress-block" class="container center-block">
    <div class="row progress">
      <!-- progress-bar-animated -->
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{capture.progress}}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="1000">
      </div>
    </div>
    <div class="row text-center center-block">
      Progress: {{capture.progress}}
    </div>
  </div>


  <div class="container">
    <div id="progress-details-container" class="row justify-content-md-center" >
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            Start Time
          </div>
          <div class="progress-date-container text-center">
            {{displayDate(capture.startTime)}}
          </div>
          <div id="progressStartTime" class="progress-time-container text-center">
            {{displayTime(capture.startTime)}}
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            End Time
          </div>
          <div class="progress-date-container text-center">
            {{displayDate(capture.endTime)}}
          </div>
          <div id="progressEndTime" class="progress-time-container text-center">
            {{displayTime(capture.endTime)}}
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            Mode
          </div>
          <div id="modeText" class="type-container text-center">
            {{displayMode(capture.mode)}}
          </div>
        </div>
      </div>
    <!-- </div> -->
    </div>
  </div>

    <div id="progress-button-bar" class="row justify-content-md-center">
      <div class="col-6 text-center">
        <button type="button" class="btn btn-danger" ng-click="endCapture()">End Capture</button>

      </div>
    </div>
</div>
