<div>
    <div class="tableWrapper">
        <h2> Capture & Replays </h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Display</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="workload in workloads">
              <th scope="row">{{workload.name}}</th>
              <td>{{workload.date}}</td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
        </div>
    <div class="chartWrapper">
        <h2>Metrics Graph</h2>
      <h3>CPU</h3>
      <canvas id="myChart" width="1600" height="900"></canvas>
    </div>
</div>
