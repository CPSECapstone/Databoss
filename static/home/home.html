<div class="container2">

  <div class="row" >
    <div class="col-xs-3" ng-repeat="capture in captures">

      <a href="#!/progress?name={{capture.name}}">
      <div class="box">
        <div class="capture-name text-center">
          {{capture.name}}
        </div>
        <div class="date-container text-center">
          <!-- Feb 25, 2018 at 10:16:35 -->
          {{capture.startTime}}
        </div>
        <div class="home-progress text-center">
          <span class="progress-num">{{capture.progress}}</span>
          <!-- <span class="progress-percent">%</span> -->
        </div>

        <div class="home-completed text-center">
          % COMPLETED
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
