<div>
  <h1 class="text-center">Progress Page for {{replay.name}}</h1>

  <div id="queryLogContainer" class="container">
    <table id="queryLog">
      <col width="5%">
      <col width="10%">
      <thead>
        <th>#</th>
        <th>Status</th>
        <th>Query</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container">
    <div id="progress-details-container" class="row justify-content-md-center" >
  <div class="col-xs-3">
    <div class="tile">
      <div class="query-text">
        <span>Total: </span>
        <span id="numTotalQueries">0</span>
      </div>
      <div class="query-text">
        <span>Successful: </span>
        <span id="numSuccessfulQueries">0</span>
      </div>
      <div class="query-text">
        <span>Failed: </span>
        <span id="numFailedQueries">0</span>
      </div>
    </div>
  </div>
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            Replay Mode
          </div>
          <div id="modeText" class="type-container text-center">
            {{replay.mode}}
          </div>
        </div>
      </div>
    <!-- </div> -->
    </div>
  </div>
</div>
