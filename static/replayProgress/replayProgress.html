<div>
  <h1 class="text-center">Replay Progress Page for {{replay.name}}</h1>
  <div id="progress-block" class="container center-block">
    <div class="row progress">
      <!-- progress-bar-animated -->
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="1000">
      </div>
    </div>
    <div class="row text-center center-block">
      Progress: Some percentage
    </div>
  </div>

  <div id="queryLogContainer" class="container">
    <table id="queryLog">
      <thead>
        <th>#</th>
        <th>Status</th>
        <th>Query</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container">
    <div id="progress-details-container" class="row justify-content-md-center" >
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            Start Time
          </div>
          <div class="progress-date-container text-center">
            4/11/2018
          </div>
          <div id="progressStartTime" class="progress-time-container text-center">
            12:23
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            End Time
          </div>
          <div class="progress-date-container text-center">
            4/11/2018
          </div>
          <div id="progressEndTime" class="progress-time-container text-center">
            14:00
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="tile">
          <div class="tile-title text-center">
            Replay Mode
          </div>
          <div id="modeText" class="type-container text-center">
            Raw
          </div>
        </div>
      </div>
    <!-- </div> -->
    </div>
  </div>

    <div id="progress-button-bar" class="row justify-content-md-center">
      <div class="col-6 text-center">
        <button type="button" class="btn btn-danger" ng-click="endReplay()">End Replay</button>

      </div>
    </div>
</div>
