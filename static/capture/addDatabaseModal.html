<div class="modal-header">
    <h3 class="modal-title">Add Database Connection</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name">Connection Name:</label>
            <input type="text" class="form-control" id="name" ng-model="name">
        </div>
        <div class="form-group">
            <label for="host">Hostname:</label>
            <input type="text" class="form-control" id="host" ng-model="host">
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="text" class="form-control" id="port" ng-model="port">
        </div>
        <div class="form-group">
            <label for="database">Database:</label>
            <input type="text" class="form-control" id="database" ng-model="database">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="add()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
