<div>
    <div style="margin-left: 2.5%;margin-top: 2%;">
        <h1> User Information </h1>
        <div style="margin-top: 5%;">
            <label>RDS Databases:</label>
            <ul class="list-group">
                <li ng-repeat="db in dbInstances" class="list-group-item">{{db.DBInstanceIdentifier}}</li>
            </ul>
        </div>
        <div style="margin-top: 2%;">
            <label>S3 Buckets</label>
            <ul class="list-group">
                <li ng-repeat="bucket in buckets" class="list-group-item">{{bucket}}</li>
            </ul>
        </div>
    </div>
</div>
