<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCRT</title>

    <!-- JQuery include -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--ChartJS include-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Angular includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>-->

    <!-- Angular setup -->
    <script src="static/app/app.js"></script>

    <!-- Angular controllers -->
    <script src="static/home/home.js"></script>
    <script src="static/capture/capture.js"></script>
    <script src="static/login/login.js"></script>
    <script src="static/information/information.js"></script>
    <script src="static/metrics/metrics.js"></script>

    <!-- Angular services -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- CSS files for static pages -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/3844597d67.js"></script>

</head>
<body ng-app="MyCRT">
  <div class="horizontal-nav">
    <div class="navbar-header">
       <a class="navbar-brand text-white" href="#!">MyCRT</a>
    </div>
  </div>
  <nav class="nav flex-column container-fluid nav-container">
    <li class="nav-item">
      <i class="fa fa-home fa-inverse fa-lg nav-icon">
        <a class="h5 text-white cus-nav-link" ng-href="{{'#!'}}">Home</a>
      </i>
    </li>
    <li class="nav-item">
      <i class="fa fa-camera-retro fa-inverse fa-lg nav-icon">
        <a class="h5 text-white cus-nav-link" ng-href="{{'#!/capture'}}">Capture</a>
      </i>
    </li>
    <!-- <li>
      <i class="fa fa-play fa-inverse fa-lg">
        <a ng-href="{{'#!'}}" class="disabled">Replay</a>
      </i>
    </li> -->
    <li class="nav-item">
      <i class="fa fa-info-circle fa-inverse fa-lg nav-icon">
        <a class="h5 text-white cus-nav-link" ng-href="{{'#!/information'}}">Information</a>
      </i>
    </li>
    <li class="nav-item">
      <i class="fa fa-bar-chart fa-inverse fa-lg nav-icon">
        <a class="h5 text-white cus-nav-link" ng-href="{{'#!/metrics'}}">Metrics</a>
      </i>
    </li>
</nav>
<div class="myview">
    <ng-view></ng-view>
</div>
</body>

</html>
