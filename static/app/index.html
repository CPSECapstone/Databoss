    <a ng-href="{{'#!/login'}}" class="text-white cus-nav-link" onclick="setActive(this)">

    <a ng-href="{{'#!/home'}}" class="text-white cus-nav-link" onclick="setActive(this)">

        <div class="text-container">HOME</div>

    </a>
    <a ng-href="{{'#!/capture'}}" class="text-white cus-nav-link" onclick="setActive(this)">

        <div class="icon-container"> <i class="fa fa-camera-retro fa-inverse fa-3x nav-icon"> </i></div>
        <div class="text-container">CAPTURE</div>

      </li>

</nav>
<script>
  function setActive(el) {
    //remove active from previous classes
    var curActive = document.getElementsByClassName('active');
    for (var i = 0; i < curActive.length; i++) {
      curActive[i].classList.remove('active');
    }
    //adding active to clicked element
    var navitem = el.getElementsByClassName('nav-item')[0];
    navitem.classList.add('active');
  }
</script>
<div class="myview">

    <ng-view></ng-view>
</div>
