<div>
  <h1>Replay</h1>
  <div class="row">
    <div class = "col-4"></div>
    <div class = "col-4">
      <div class="center-block">
        <div class="form-group">
          <label for="replayName">Replay Name</label>
          <input type="text" class="form-control" id="replayName">
        </div>
        <div class="form-group">
          <label for="crBucket">Capture to Replay</label>
          <select class="form-control" id="crBucket">
            <option disabled selected value> -- Select Capture -- </option>
            <option ng-repeat="capture in captures" value="{{capture}}">{{capture.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dbName">Database:</label>
          <select class="form-control" id="dbName">
            <option disabled selected value> -- Select Database -- </option>
            <option ng-repeat="db in DBConnections" value="{{db.DBInstanceIdentifier}}">{{db.DBInstanceIdentifier}}</option>
          </select>
        </div>

        <h5>Replay Mode:</h5>
          <div class="btn-group center-block" name="replayMode" data-toggle="buttons">
            <label class="btn btn-primary active long-btn">
              <input type="radio" name="replayMode" autocomplete="off" value="replay-raw" checked > Raw
            </label>
            <label class="btn btn-primary long-btn">
              <input type="radio" name="replayMode" autocomplete="off" value="replay-time"> Time-Preserving
            </label>
          </div>

          <div class = "row">
            <button type="button" ng-click="startReplay()" class="btn center-block btn-success">Replay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
